# Service API-SIG - Configuration SonarQube
sonar.projectKey=aquawatch-service-api-sig
sonar.projectName=AquaWatch - Service API-SIG
sonar.projectVersion=1.0.0

# Chemins des sources (Next.js structure)
sonar.sources=program/src,program/app
sonar.tests=program/__tests__

# Exclusions sp√©cifiques Next.js et TypeScript
sonar.exclusions=**/node_modules/**,**/.next/**,**/out/**,**/dist/**,**/build/**,**/coverage/**,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/public/**

# Encodage
sonar.sourceEncoding=UTF-8

# Support TypeScript
sonar.typescript.lcov.reportPaths=program/coverage/lcov.info

# Extensions de fichiers
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx
